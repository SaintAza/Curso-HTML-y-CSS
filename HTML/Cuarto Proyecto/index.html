<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    

<main>
    <form action="">

        <label for="Nombre"></label>
        <span>Cual es tu nombre</span>
        <input type="text" name="nombre" id="nombre" automplete="name" required>


        <label for="Correo"></label>
        <span>Cual es tu correo</span>
        <input type="email" name="correo" id="correo" autocomplete="email" required>

        <label for="pais"></label>
        <span>Cual es tu pais</span>
        <input type="text" name="pais" id="pais" autocomplete="country">

        <label for="cp"></label>
        <span>Cual es tu codigo postal</span>
        <input type="number" name="cp" id="cp" autocomplete="postal-code">


        <input type="submit">

    </form>
</main>

</body>
</html>
